<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles.css">
  <link href="index.js" type="script">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

  <h1>Front-End Libraries Calculator Project</h1>
  <div id="display" class="card container">
    <div class="col-12">
      <div class="container-fluid row">
        0
      </div>
      <div id="buttons_container" class=" card-body container">
        <div class="card-body row">
          <div id="clear" class="col">
            <input type="button" class="btn btn-lg btn-block btn-danger" type="button" onclick="clear()" value="A/C">
          </div>
          <div id="divide" class="col">
            <button type="button" class="btn btn-lg btn-block btn-dark">/</button>
          </div>
          <div id="multiply" class="col">
            <button type="button" class="btn btn-lg btn-block btn-dark">x</button>
          </div>
        </div>
        <div class="card-body row c">
          <div id="seven" class="col">
            <button type="button" class="btn btn-lg btn-block btn-secondary">7</button>
          </div>
          <div id="eight" class="col">
            <button type="button" class="btn btn-lg btn-block btn-secondary">8</button>
          </div>
          <div id=" nine" class="col">
            <button type="button" class="btn btn-lg btn-block btn-secondary">9</button>
          </div>
          <div id=" subtract" class="col">
            <button class="btn btn-lg btn-block btn-dark">-</button>
          </div>
        </div>
        <div class="card-body row">
          <div id="four" class="col">
            <button type="button" class="btn btn btn-lg btn-block btn-secondary">4</button>
          </div>
          <div id="five" class="col">
            <button type="button" class="btn btn-lg btn-block btn-secondary">5</button>
          </div>
          <div id=" six" class="col">
            <button type="button" class="btn btn-lg btn-block btn-secondary">6</button>
          </div>
          <div id="add" class="col">
            <button type="button" class="btn btn-lg btn-block btn-dark">+</button>
          </div>
        </div>
        <div class=" card-body row">
          <div id="one" class="col">
            <button type="button" class="btn btn-lg btn-block btn-secondary">1</button>
          </div>
          <div id=" two" class="col">
            <button type="button" class="btn btn-lg btn-block btn-secondary">2</button>
          </div>
          <div id=" three" class="col">
            <button type="button" class="btn btn-lg btn-block btn-secondary">3</button>
          </div>
          <div id=" decimal" class="col">
            <button type="button" class="btn btn-lg btn-block btn-dark">.</button>
          </div>
        </div>
        <div class="card-body row">
          <div id="zero" class="col">
            <button type="button" class="btn btn-lg btn-block btn-secondary">0</button>
          </div>
          <div id="equals" class="col">
            <button type="button" class="btn btn-lg btn-block btn-info">=</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

<script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
